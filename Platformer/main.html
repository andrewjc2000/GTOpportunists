<!DOCTYPE html>
    <html>
        <head>

            <title>
                Platformer
            </title>

            <link rel="stylesheet" type="text/css" href="main.css" />
        </head>
        <body onload="Game.init();">

            <div id="ground" class="noSelect">
                <img src="Resources/floor.png" />
            </div>

            <div id="box">
            </div>

            <div id="guy" class="noSelect">
                <img src="Resources/standing.PNG" class="no-select">
                </img>
            </div>

            <script src="jQuery.js">
            </script>
            <script src="mechanics.js">
            </script>
            <script type="text/javascript">
                //document.addEventListener('contextmenu', event => event.preventDefault());
                Barriers.addBarrier(110, 200, 70, 1);
                Barriers.addBarrier(45, 70, 60, 2);
                Image.createEnemy("crowFlappy.gif", 60, 70, 20, 20, 5, 5);
                Image.createEnemy("spiderTinySideways.gif", 60, 50, 5, 5, 5, 5);
                Game.init();
                $(window).bind("keydown", Game.handleKeyPress);
                $(window).bind("keyup", Game.handleKeyUp);
                window.setInterval(
                    function(){
                        if (Game.running){
                            Player.updatePosition();
                            Game.update();
                        }
                    }, 10
                );
            </script>
        </body>
    </html>
