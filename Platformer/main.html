<!DOCTYPE html>
    <html>
        <head>

            <title>
                Platformer
            </title>

            <link rel="stylesheet" type="text/css" href="main.css" />
        </head>
        <body>

            <div id="ground">
            </div>

            <div id="guy">
                <img src="Resources/mistaSkelly.gif">
                </img>
            </div>

            <div id="box">
            </div>

            <script src="jQuery.js">
            </script>
            <script src="mechanics.js">
            </script>
            <script type="text/javascript">
                Barriers.addBarrier(20, 40, 70);
                Barriers.addBarrier(45, 55, 60);
                for (var i = 0;i < Barriers.list.length; i++){
                    var b = Barriers.list[i];
                    var attrStr = 'width:' + (b[1] - b[0]) + "%";
                    attrStr += ';left:' + b[0] + '%;top:' + b[2] + '%;';
                    $('body').append("<div id='barrier' style='" + attrStr + "'></div>");   
                }
                window.addEventListener("keypress", Game.handleKeyPress);
                window.addEventListener("keyup", Game.handleKeyUp);
                window.setInterval(
                    function(){
                        Player.updatePosition();
                        Game.updatePositions();
                    }, 10
                );
            </script>
        </body>
    </html>
